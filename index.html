<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="calculator-body">
		<div id="calculator-display"> 
			
		</div>
		<div class="calculator-row">
			<div class="calculator-button" onclick="calldisplay(1)">1</div>
			<div class="calculator-button" onclick="calldisplay(2)">2</div>
			<div class="calculator-button" onclick="calldisplay(3)">3</div>
			<div class="calculator-button" onclick="calldisplay('+')">+</div>
		</div>
		<div class="calculator-row">		
			<div class="calculator-button" onclick="calldisplay(4)">4</div>
			<div class="calculator-button" onclick="calldisplay(5)">5</div>
			<div class="calculator-button" onclick="calldisplay(6)">6</div>
			<div class="calculator-button" onclick="calldisplay('-')">-</div>
		</div>
		<div class="calculator-row">	
			<div class="calculator-button" onclick="calldisplay(7)">7</div>
			<div class="calculator-button" onclick="calldisplay(8)">8</div>
			<div class="calculator-button" onclick="calldisplay(9)">9</div>
			<div class="calculator-button" onclick="calldisplay('*')">*</div>
		</div>
		<div class="calculator-row">		
			<div class="calculator-button" onclick="calldisplay(0)">0</div>
			<div class="calculator-button" onclick="calldisplay('/')">/</div>
			<div class="calculator-button" onclick="callequals()">=</div>
			<div class="calculator-button" onclick ="callclear()">clear</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
